<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Car Wash - Login</title>
</head>

<body style="font-family: Arial; padding: 30px; background: #f7f7f7;">

    <h1 style="text-align: center; color: #333;">Login Page</h1>

    <form name="login_form" method="post" action="login" 
          style="max-width: 350px; margin: auto; background: white; padding: 20px; 
                 border: 1px solid #ddd; border-radius: 5px;">

        <label style="display: block; margin-top: 10px;">Username</label>
        <input name="user" type="text" placeholder="Enter username" required
               style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

        <label style="display: block; margin-top: 15px;">Password</label>
        <input name="password" type="password" placeholder="Enter password" required
               style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

        <input type="submit" value="Login"
               style="margin-top: 20px; padding: 8px 15px; width: 100%; background: #4285f4; 
                      color: white; border: none; border-radius: 4px; cursor: pointer;">

    </form>

</body>
</html>
